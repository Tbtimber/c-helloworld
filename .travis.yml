language: c

compiler:
  - gcc
before_install:
  - test -n $CC && unset CC
dist: trusty
addons:
  sonarcloud:
    organization: "tbtimber-github" # the key of the org you chose at step #3
script:
  # other script steps might be done before running the actual analysis
  - make
  - build-wrapper-linux-x86-64 --out-dir bw-output make
  - sonar-scanner
cache:
  directories:
    - '$HOME/.sonar/cache'
deploy:
  provider: script
  script: bash script/deploy.sh
  #on:
    #branch: develop
    
